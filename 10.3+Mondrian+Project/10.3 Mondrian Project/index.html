<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mondrian Project</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: =#eeeeee;
    }
    .container {
      display: grid;
      background-color: #000; /* Grid line color */
      gap: 9px;

      /* Overall size */
      width: 748px;
      height: 748px;

      /* Grid layout */
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 20px;
    }  
    .white {
      background-color:#ffffff;
    }
    .red {
      background-color: red;
    }
    .blue {
      background-color: blue;
    }
    .yellow {
      background-color:rgb(255, 255, 255);
    }
    .black {
      background-color:black;
    }
    /* Positioning blocks */
    .red {
      grid-column: 1 / 2;
      grid-row: 1 / 2;
    }
    .white1 {
      grid-column: 2 / 5;
      grid-row: 1 / 2;
    }
    .white2 {
      grid-column: 1 / 2;
      grid-row: 2 / 4;
    }
    .white3 {
      grid-column: 2 / 4;
      grid-row: 2 / 4;
    }
    .blue {
      grid-column: 4 / 5;
      grid-row: 2 / 3;
    }
    .white4 {
      grid-column: 4 / 5;
      grid-row: 3 / 4;
    }
    .yellow {
      grid-column: 1 / 2;
      grid-row: 4 / 5;
    }
    .black {
      grid-column: 2 / 3;
      grid-row: 4 / 5;
    }
    .white5 {
      grid-column: 3 / 5;
      grid-row: 4 / 5;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="red"></div>
    <div class="white white1"></div>
    <div class="white white2"></div>
    <div class="white white3"></div>
    <div class="blue"></div>
    <div class="white white4"></div>
    <div class="yellow"></div>
    <div class="black"></div>
    <div class="white white5"></div>
  </div>
</body>

</html>
